<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MesApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MesApp</h1>
    </header>
    <main>
        <section id="friends">
            <h2>Moji prijatelji</h2>
            <ul id="friend-list">
                <!-- Ovdje će se dinamički generirati popis prijatelja -->
            </ul>
        </section>
        <section id="chat">
            <h2>Razgovor</h2>
            <div id="message-container">
                <!-- Ovdje će se dinamički generirati poruke -->
            </div>
            <input type="text" id="message-input" placeholder="Napiši poruku...">
            <button id="send-btn">Pošalji</button>
            <button id="voice-btn">Glasovna poruka</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
